<div *ngIf="loading" class="spinner-border text-info" role="status">
      <span class="sr-only">Loading...</span>
</div>

<div class="container">
      <div class="row">
            <form [formGroup]="myForm" style="width: 350px;" (ngSubmit)="submit()">
                  <input class="form-control" type="text" placeholder="Enter/ paste keyphrase, word, paragraph..."
                        formControlName="sourceText" />
                  <br />
                  <label><strong>Select Target Language</strong></label>
                  <select formControlName="targetLanguage" class="form-control" [(ngModel)]="selectedLanguage">
                        <option *ngFor="let option of targetLanguages" [value]="option.value">
                              {{option.text}}
                        </option>
                  </select>
                  <br />
                  <button type="button" style="width: 87px;" class="btn btn-primary form-control" type="submit">
                        Submit
                  </button>
            </form>
      </div>
      <hr>
      <div class="row">
            <label><b>Result: </b></label>
            <br />
            <p class="result-text" *ngIf="showText">{{ showText }}</p>

            <div class="table-responsive table-bordered" *ngIf="resultObject">
                  <table class="table">
                        <thead>
                              <tr>
                                    <th scope="col">Detected Input Language</th>
                                    <th scope="col">Translation in ({{getLanguageName()}})</th>
                              </tr>
                        </thead>
                        <tbody>
                              <tr>
                                    <td>{{resultObject.detectedLanguage}}</td>
                                    <td>{{resultObject.translatedText}}</td>
                              </tr>
                        </tbody>
                  </table>
            </div>

            <button style="margin-top: 10px; margin-bottom: -10px;" *ngIf="showText || resultObject"
                  class="btn btn-danger" (click)="reset()">
                  Clear
            </button>
      </div>
</div>
